<form
  [formGroup]="projectForm"
  (submit)="submit()"
  class="deprecated-form-layout select-label-font-size-16"
>
  <div class="margin-30">
    <h2 mat-dialog-title class="row-flex">
      <span class="title">Add Project</span>
    </h2>
    <div class="deprecated-two-columns">
      <div class="row-flex columns-flex">
        <mat-form-field class="form-control">
          <mat-label for="name">Name</mat-label>
          <input
            type="text"
            matInput
            formControlName="name"
          />
        </mat-form-field>
        <mat-form-field class="form-control">
          <mat-label>Site map</mat-label>
          <input
            type="text"
            matInput
            formControlName="site_name"
            placeholder="Add site name"
          />
        </mat-form-field>
        <mat-form-field class="form-control">
          <mat-label>Add image</mat-label>
          <input
            placeholder="Add image"
            type="text"
            matInput
            formControlName="img_url"
          />
        </mat-form-field>
        <button mat-button class="btn comment-btn" (click)="addComment()"><b>Add comment +</b></button>
      </div>
      <div class="row-flex columns-flex">
        <mat-form-field class="form-control">
          <mat-select placeholder="Choose status" formControlName="status">
            <mat-option *ngFor="let item of statusList" [value]="item">{{item}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="date-picker-field" appearance="fill">
          <!-- <mat-label>Project end date</mat-label> -->
          <input
            placeholder="Project end date"
            formControlName="end_date"
            matInput
            [matDatepicker]="picker"
          />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="row-flex">
      <button
        mat-raised-button
        type="submit"
        class="btn blue-button"
        [disabled]="!checkValidation()"
      >
        Save
      </button>
      <button class="btn" mat-button>
        <a routerLink="/projects"> Cancel </a>
      </button>
    </div>
  </div>
</form>
